<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>iPhone Style Weather App</title>
  
</head>
<body>
  <div class="Big-Container">
    <div class="Small-Container">
      <h1>Weather App</h1>

      <div class="data">
        <form id="weather-form">
          <div class="inp-search">
            <input type="text" id="city-input" placeholder="Enter the City" />
            <img src="/WeatherAPP//static//images/search.png" alt="Search" class="searchy" id="search-icon">
          </div>
        </form>

        <!-- 🌤️ Styled Dummy Weather Data -->
        <div class="weather-info">
          <h2><span class="emoji">📍</span>Faketown</h2>
          <p><span class="emoji">🌡️</span>Temperature: <strong>42°C</strong></p>
          <p><span class="emoji">⛅</span>Condition: Partly Cloudy</p>
          <p><span class="emoji">💧</span>Humidity: 87%</p>
          <p><span class="emoji">🌬️</span>Wind Speed: 15 km/h</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
